<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-div">
        <h1>Expense Tracker</h1>
        <input id="items" placeholder="Expense Discription" required><br>
        <select id="category" required>
            <option>Select category</option>
            <option>Food</option>
            <option>Groceris</option>
            <option>Entertainment</option>
            <option>Travel</option>
            <option>Others</option>
        </select><br>
        <input id="amount" type="number" placeholder="Amount" required><br>
        <button>Add Expenses</button>

             <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Expense Summary</h2>
                <h3>Total: <span>0</span></h3>
             </div>
          
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Discription</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expense-data">
                   
                </tbody>
            </table>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
