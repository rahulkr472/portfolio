<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <input id="input">

        <div class="box">
             <p id="text">
                
             </p>
             <div class="detail">
                 <p>Time Left: <span id="time" style="font-weight: 600;">60</span>s</p>
                 <p>Mistakes: <span id="mistake">0</span></p>
                 <p>WPM: <span id="wpm">0</span></p>
                 <p>CPM:<span id="cpm">0</span></p>
                 <button id="btn">Try Again</button>
             </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
